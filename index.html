<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор заработка таксиста</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <div class="wrapper">

        <img src="./taxi.png" alt="taxi" class="taxi">

        <h1>Калькулятор заработка таксиста</h1>
        
        <div class="inputs">
           
            <div class="inputs__wrapper">
                <p>Касса после вычета комиссии, грн:</p> 
                <input class="income" type="number">
            </div>
            
            <div class="inputs__wrapper">
                <p>Чаевые, грн:</p> 
                <input class="tips" type="number">
            </div>
            
            <div class="inputs__wrapper">
                <p>Пробег, км:</p> 
                <input class="distance" type="number">
            </div>
            
            <div class="inputs__wrapper">
                <p>Цена топлива, грн:</p>
                <input class="fuelPrice" type="number">
            </div>
            
            <div class="inputs__wrapper">
                <p>Расход топлива на 100 км, л:</p> 
                <input class="fuelСonsumption" type="number">
            </div>

            <div class="inputs__wrapper">
                <p>Амортизация, грн/км:</p> 
                <input class="amortizationValue" type="number" value="1.5">
            </div>

            <div class="inputs__wrapper">
                <p>Обед и кофе, грн:</p> 
                <input class="dinner" type="number" value="0">
            </div>
                
            <div class="inputs__wrapper">
                <p>Отработано часов:</p> 
                <input class="hoursWorked" type="number">
                </div>

        </div>

        <button class="button">Просчитать</button>
        <div class="out">Здесь будет результат!</div>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
